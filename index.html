<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>$MOJO Banana Dash üçå</title>
  <style>
    body { margin:0; background:#0b1220; color:#fff; font-family:sans-serif; text-align:center; }
    #ui { margin:10px; }
    #btnStart, #btnRestart {
      padding:10px 16px; border:none; border-radius:6px;
      background:#17c964; color:#000; font-weight:bold; cursor:pointer;
    }
    #score { font-weight:bold; margin-left:10px; }
    #game { background:#14203b; border:2px solid #1d2b4d; border-radius:12px; }
    #gameover {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.8); color:#fff;
      display:none; flex-direction:column; justify-content:center; align-items:center;
      gap:10px; z-index:100;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="btnStart">Start</button>
    <span id="score">Score: 0</span>
  </div>

  <canvas id="game" width="360" height="480"></canvas>

  <div id="gameover">
    <h1>Game Over</h1>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button id="btnRestart">Play Again</button>
  </div>

  <script>
    const canvas=document.getElementById("game"), ctx=canvas.getContext("2d");
    const W=canvas.width,H=canvas.height;
    let player,score,running;

    function reset(){
      player={x:W/2,y:H-40,r:20}; score=0;
      document.getElementById("score").textContent="Score: 0";
    }

    function start(){
      document.getElementById("gameover").style.display="none"; // Hides overlay
      reset(); running=true; loop();
    }

    function end(){
      running=false;
      document.getElementById("finalScore").textContent=score;
      document.getElementById("gameover").style.display="flex"; // Shows overlay
    }

    function loop(){
      if(!running) return;
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle="#f5d28b"; ctx.beginPath(); ctx.arc(player.x,player.y,player.r,0,Math.PI*2); ctx.fill();
      score++;
      document.getElementById("score").textContent="Score: "+score;
      if(score>200) end(); // auto game over test
      requestAnimationFrame(loop);
    }

    document.getElementById("btnStart").onclick=start;
    document.getElementById("btnRestart").onclick=start;

    reset(); ctx.fillText("Press Start",140,240);
  </script>
</body>
</html>
